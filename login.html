<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swirls Login Page</title>
  <link href="./src/output.css" rel="stylesheet">
</head>

<body class="h-screen w-screen m-0 p-0 flex items-center justify-center bg-no-repeat bg-cover"
  style="background-image: url(img/Login_dashboard.png);">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 h-auto md:h-full w-full max-w-4xl rounded-lg p-6 bg-transparent">
    <div class="flex items-center justify-center">
      <img src="img/swirls-logo.webp" alt="Swirls Logo" class="w-40 md:w-60">
    </div>
    <div class="flex flex-col items-center justify-center w-full">
      <img src="img/logo-1.png" alt="another logo" class="hidden md:block md:w-16">
      <h2 class="text-2xl font-semibold mb-6">Welcome to Swirls!</h2>
      <form action="" class="w-full max-w-xs space-y-4">
        <div class="flex flex-col">
          <label for="username" class="mb-1 font-medium">Username:</label>
          <input type="text" id="username" required
            class="bg-white border-2 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Enter your username">
        </div>
        <div class="flex flex-col">
          <label for="password" class="mb-1 font-medium">Password:</label>
          <input type="password" id="password" required
            class="bg-white border-2 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Enter your password">
        </div>
        <button type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition">Login</button>
      </form>
    </div>
  </div>
</body>

</html>
