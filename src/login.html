
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manong Sorbetero </title>
    <link href="./output.css" rel="stylesheet">
   

<body >
    <div class="min-h-screen bg-no-repeat bg-cover bg-center "
style="background-image: url(img/Login_dashboard.png);">

     <div class="grid  md:grid-cols-2 gap-16 min-h-screen pe-10">

        <div class="flex items-center justify-end">
        <img src="img/swirls-logo.webp" alt="Swirls Logo" class="w-40 md:w-60 flex ">
        </div>

        <div class="flex flex-col items-start justify-center w-full px-2">
            
            <div class="flex flex-col items-center ps-8 mb-6">
            <img src="img/logo-1.png" alt="mini logo" class="hidden md:block w-16 mb-2">
            <h2 class="text-2xl font-semibold text-center ps-5">Welcome to Swirls!</h2>
            </div>

            <form action="index.html" method="GET" class="w-full max-w-xs space-y-4" class="w-full max-w-xs space-y-4">
                <div class="flex flex-col">
                <label for="username" class="mb-1 font-medium">Username:</label>
                <input type="text" id="username" required
                    class="bg-white border-2 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter your username">
                </div>

                <div class="flex flex-col">
                <label for="password" class="mb-1 font-medium">Password:</label>
                <input type="password" id="password" required
                    class="bg-white border-2 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter your password">
                </div>

                <button type="submit"
                class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition mt-4 font-semibold tracking-wide">Log In</button><a href="index.html"></a>
            </form>
        </div>
  </div>
    </div>
</body>
</html>
